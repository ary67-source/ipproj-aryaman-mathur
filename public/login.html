<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Event Manager</title>
  <style>
    /* Reset & font */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login box */
    .login-box {
      background: #fff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #4b6cff;
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff6a6a;
      box-shadow: 0 0 8px rgba(255,106,106,0.3);
    }

    button {
      padding: 12px 25px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(45deg, #ff6a6a, #ffb347);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      font-size: 1rem;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255,106,106,0.4);
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 400px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Gmail" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      // Simple Gmail validation
      const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

      if (!email || !password) {
        errorMsg.textContent = "Please enter email and password!";
        return;
      }

      if (!emailPattern.test(email)) {
        errorMsg.textContent = "Please enter a valid Gmail address!";
        return;
      }

      // Hardcoded password for demo
      if (password === "password123") {
        window.location.href = "index.html"; // Redirect to Event Manager
      } else {
        errorMsg.textContent = "Incorrect password!";
      }
    }
  </script>
</body>
</html>
